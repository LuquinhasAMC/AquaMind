<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="class-elements.css">
    <link rel="stylesheet" href="formater-text.css">
    <script defer src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>AquaMind</title>
</head>
<body>

    <div id="alert-container" class="material-glass">
        <span id="alert-menssage">teste</span>
    </div>

    <!-- Header -->
    <header>
        <h1 style="font-size: 20px; user-select: none;">Aqua<span style="color: var(--primary-color); border-bottom: 2px solid var(--primary-color);">Mind</span></h1>
    </header>

    <!-- Main -->
    <main>
        <!-- Container de visualização de resposta da IA -->
        <div id="view-ai-text-response-container">
            <div id="view-content-response"></div>
        </div>

        <!-- Container de carregamento -->
        <div id="loading-response-container">
            <span id="loader">
                <span id="view-loder-animate"></span>
            </span>
            <p>Carregando resposta da IA...</p>
        </div>

        <!-- Container de sem visualização de conteúdo -->
        <div id="no-response-ai-view-container">
            <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2"><path d="M363.414 85.141c58.666 0 106.24 47.787 106.24 106.731v35.563l30.933 61.781c3.05 6.101 3.05 13.312-.043 19.392l-30.89 61.099v35.584c0 58.923-47.574 106.71-106.24 106.71H150.912c-58.688 0-106.24-47.787-106.24-106.71v-35.584L13.099 308.8a21.57 21.57 0 01-.064-19.776l31.616-61.59v-35.562c0-58.944 47.573-106.73 106.24-106.73h212.523zM176.32 204.801c-26.603 0-48.512 21.908-48.512 48.511v86.23c.555 26.218 22.272 47.488 48.512 47.488 26.219 0 47.936-21.27 48.49-47.488v-86.23c0-26.603-21.887-48.49-48.49-48.512zm156.288 0c-26.603 0-48.512 21.908-48.512 48.511v86.23c0 26.602 21.91 48.512 48.512 48.512 26.603 0 48.512-21.91 48.512-48.512v-86.23c0-26.603-21.91-48.512-48.512-48.512h-.021.021z"/><path d="M257.152 118.57c32.533 0 59.285-26.751 59.285-59.285C316.437 26.752 289.685 0 257.152 0s-59.285 26.752-59.285 59.285c0 32.534 26.752 59.286 59.285 59.286z" fill="#537afb"/></svg>
            <h3 style="color: #537afb;">Bem vindo(a) ao AquaMind</h3>
            <p>Descrubra e aprenda sobre ecosistemas, esportes aquáticos e mais com a IA</p>
        </div>

        <!-- BottomBar -->
        <div id="BottomBarr" class="material-glass">
            <div id="create-prompt-container">
                <h4 class="material-title-option">Tipo de pergunta</h4>
                <select id="typeResponse" class="material-glass" value="none">
                    <option value="none">Selecione uma opção para o tipo de pergunta</option>
                    <option value="Eu quero saber sobre ">Aprender sobre</option>
                    <option value="Como funciona ">Como funciona</option>
                    <option value="Qual a importâncio de ">Importância</option>
                </select>

                <h4 class="material-title-option">Tipo de assunto</h4>
                <select id="typeTopic" class="material-glass" value="none">
                    <option value="none">Selecione uma opção para o tipo de assunto</option>
                    <optgroup label="Esportes Aquáticos">
                        <option value="os esportes aquáticos, especialmente a natação. ">Natação</option>
                        <option value="os esportes aquáticos, especialmente o remo e a canoagem. ">Remo e canoagem</option>
                        <option value="os esportes aquáticos, especialmente as atividades aquáticas como mergulho e surfe. ">Mergulho e surfe</option>
                    </optgroup>

                    <optgroup label="Ecossistemas Aquáticos">
                        <option value="os ecosistemas, especialmente os manguezais. ">Manguezais</option>
                        <option value="os ecosistemas, especialmente as lagoas e rios como habitats naturais. ">Lagoas e rios</option>
                        <option value="os ecosistemas, especialmente o equilíbrio dos oceanos e recifes de corais. ">Oceanos e recifes</option>
                    </optgroup>

                    <optgroup label="Sustentabilidade e Preservação">
                        <option value="a sustentabilidade e preservação, especialmente a importância de preservar os recursos hídricos. ">Preservação das águas</option>
                        <option value="a sustentabilidade e preservação, especialmente o impacto do lixo nas águas e suas consequências. ">Impacto do lixo</option>
                        <option value="a sustentabilidade e preservação, especialmente as ações de sustentabilidade que protegem a vida marinha. ">Sustentabilidade marinha</option>
                    </optgroup>

                    <optgroup label="Tecnologia Ambiental">
                        <option value="a tecnologia ambiental, especialmente como a tecnologia ajuda na preservação da água. ">Tecnologia na preservação</option>
                        <option value="a tecnologia ambiental, especialmente o uso da inteligência artificial no monitoramento de rios. ">IA e monitoramento</option>
                        <option value="a tecnologia ambiental, especialmente os aplicativos e jogos educativos sobre ecossistemas aquáticos. ">Apps e jogos ambientais</option>
                    </optgroup>
                </select>

                <h4 class="material-title-option">Como a IA deve responder</h4>
                <select id="typeResponseAI" class="material-glass">
                    <option value="Responda de forma simples e direta, com exemplos práticos e linguagem acessível">Simples e direta</option>
                    <option value="Responda de forma detalhada, com explicações aprofundadas e referências científicas">Detalhada e científica</option>
                    <option value="Responda de forma criativa, utilizando analogias, metáforas e histórias envolventes">Criativa e envolvente</option>
                    <option value="Responda de forma interativa, propondo perguntas, desafios ou atividades relacionadas ao tema">Interativa com atividades</option>
                </select>

                <div id="container-action-final-prompt" style="display: flex; gap: 10px; margin-bottom: 10px; padding-top: 5px;">
                    <button class="material-button-main-outline" onclick="discartPrompt()" title="Descartar prompt" style="width: 100%;" >Descartar prompt</button>
                    <button class="material-button-main" onclick="genereteResponse()" title="Gerar resposta" style="width: 100%;" >Gerar resposta</button>
                </div>
            </div>

            <div id="actions-BottomBar">
                <button class="material-button-icon-transparent bottom-buttons" onclick="genereteResponse()" title="Regenerar resposta da IA">

                </button>

                </button>

                <button class="material-button-main bottom-buttons" id="button-open-create-prompt" onclick="toggleCreaetePrompt()" title="Criar um novo prompt" style="width: 100%;" >Criar um novo prompt</button>

                </button>
